[error]
title=[構文エラー] -> 

lib-space-message=モジュールの名前と宣言文の間にはスペースが必要です。\n以下の解決策を提案します。
lib-space-suggest=* [モジュール名] 모듈을 사용할래\n* [モジュール名] 모듈이 필요해\n* [モジュール名] 라이브러리가 필요해\n* [モジュール名] 라이브러리를 사용할래

excluded-bracket-message=その関数は括弧で値を囲む必要があります。\n以下のようにコードを修正してください。
excluded-bracket-suggest=* 関数内容 -> 関数 (内容)

excluded-left-bracket-message=括弧の終わりが見つかりましたが、始まりが見つかりませんでした。\n以下の例を参考にコードを確認してください。
excluded-left-bracket-suggest=*

 関数内容) -> 関数 (内容)

excluded-right-bracket-message=括弧の始まりが見つかりましたが、終わりが見つかりませんでした。\n以下の例を参考にコードを確認してください。
excluded-right-bracket-suggest=* 関数 (内容 -> 関数 (内容)

unmatched-left-bracket-message=括弧が完全に開始されていません。\n以下の例を参考にコードを確認してください。
unmatched-left-bracket-suggest=* 関数 (内容 + 内容)) -> 関数 (内容 + (内容))

unmatched-right-bracket-message=括弧が完全に閉じられていません。\n以下の例を参考にコードを確認してください。
unmatched-right-bracket-suggest=* 関数 (内容 + (内容) -> 関数 (内容 + (内容))

unmatched-mark-message=文字列が開始または終了されず、他の文字によって切断されました。\n以下のように文字列を開始および終了させてください。
unmatched-mark-suggest=* "文字列"\n* "文字列" + "文字列"


[warning]
title=[構文警告] -> 

unknown-lib=このモジュールはDoKevによって正式にサポートされていません。\nこのモジュールを使用する際に問題が発生する可能性があります。
not-recommand-while='반복해줘'を含むループは理想的でなく、サポートされなくなりました。\n最新バージョンでは推奨される構文を使用してください。
while-fix=次のループは許可されていませんが、修正されています。\n正しく使用するには、以下のように記述してください。\n\n* (조건)인 동안\n* (조건)인 동안 반복해줘\n* 반복해줘 (조건)인 동안
if-fix=次の条件文は許可されていませんが、修正されています。\n正しく使用するには、以下のように記述してください。\n\n* 만약에 (조건)이라면\n* (조건)이라면
not-recommand-for='증감반복'を含むループは古い構文であり、使用されなくなりました。\n最新バージョンでは推奨される構文を使用してください。
print-insert-bracket=通常、プリント文には括弧を含めることが推奨されます。\n最新バージョンでは推奨される構文を使用してください。