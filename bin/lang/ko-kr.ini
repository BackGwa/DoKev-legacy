
[info]
builder=빌더 버전
system=시스템 정보
lang=현지화 팩
path=빌더 경로


[target]
isvalid=빌드 파일 검사
valid=빌드 파일을 발견하였습니다.
invalid=빌드 파일이 존재하지 않습니다.
error=파일 유효성 확인 중 오류가 발생하였습니다.


[createfolder]
title=폴더 유효성 오류
invalid=폴더가 존재하지 않습니다.
create=새로운 폴더를 생성했습니다.
error=폴더를 생성하는데 오류가 발생하였습니다.


[build]
start=빌드가 시작되었습니다.
finish=빌드가 마무리되었습니다.
initializing=빌드 작업을 위해 초기화하고 있습니다.
initialized=초기화 작업이 마무리 되었습니다.


[convert]
error=작업을 진행하던 중 문제가 발생했습니다.


[file]
ready=파일 생성을 준비하고 있습니다.
finish=빌드 파일을 성공적으로 생성하였습니다.
error=빌드 파일을 생성하는데에 문제가 생겼습니다!


[debug]
start=디버깅을 시작합니다.
error=디버깅을 시작하는데 오류가 발생하였습니다!


[error]
title=[ 구문 오류 ] -> 

lib-space-message=모듈의 이름과 선언문 사이에는 공백이 존재해야 합니다.
lib-space-suggest=- <모듈_이름> 모듈을 사용할래\n- <모듈_이름> 모듈이 필요해\n- <모듈_이름> 라이브러리가 필요해\n- <모듈_이름> 라이브러리를 사용할래

excluded-bracket-message=다음 함수는 값을 괄호로 감싸야합니다.
excluded-bracket-suggest=- <값> -> (<값>)

excluded-left-bracket-message=괄호의 끝은 발견되었지만, 시작이 발견되지 않았습니다.
excluded-left-bracket-suggest=- <값>) -> (<값>)

excluded-right-bracket-message=괄호의 시작은 발견되었지만, 끝이 발견되지 않았습니다.
excluded-right-bracket-suggest=- (<값> -> (<값>)

unmatched-left-bracket-message=괄호가 완벽하게 시작되지 않았습니다.
unmatched-left-bracket-suggest=- (<값> + <값>)) -> (<값> + (<값>))

unmatched-right-bracket-message=괄호가 완벽하게 닫히지 않았습니다.
unmatched-right-bracket-suggest=- (<값> + (<값>) -> (<값> + (<값>))

unmatched-mark-message=문자열이 시작 또는 종료되지 않았거나, 다른 문자에 의하여 끊겼습니다.
unmatched-mark-suggest=- "문자열"\n- "문자열" + "문자열"

print-syntax-message=출력문으로 기대되었지만, 코드를 해석할 수 없습니다.
print-syntax-suggest=- (<값>)이라고 말한 다음에\n- (<값>)이라고 말해줘

print-prticle-message=출력문으로 기대되었지만, 조사가 발견되지 않았습니다.
print-prticle-suggest=- (<값>)이라고 말한 다음에\n- (<값>)이라고 말해줘

trinomial-message=삼항 연산자로 기대되었지만, 코드를 해석할 수 없습니다.
trinomial-suggest=- <참_반환_값>이려면 <조건>이여야해 그게 아니면 <거짓_반환_값>\n- <참_반환_값>이려면 <조건> 그게 아니면 <거짓_반환_값>

comparison-message=비교 조건문으로 기대되었지만, 코드를 해석할 수 없습니다.
comparison-suggest=- <값>보다 <값>이 크다면\n- <값>이랑 <값>이 같다면

fix=아래 예시를 참고하여 코드를 수정해주세요.

[warning]
title=[ 구문 경고 ] -> 

print-bracket=출력문에는 일반적으로, 괄호를 포함하는 것이 올바릅니다.
function-bracket=함수 매개변수는 괄호를 포함하는 것이 올바릅니다.

unknown-lib=해당 모듈은 DoKev에서 정식으로 지원되는 모듈이 아닙니다.\n해당 모듈을 사용하는데 어려움을 겪을 수 있습니다.
not-recommand-while='반복해줘'를 포함하는 반복문은 이상적이지 못한 반복문이며, 더 이상 지원되지 않습니다.\n최신 버전에서 권장되는 문법을 사용하세요.
while-fix=다음과 같은 반복문은 허용되지 않지만, 수정되었습니다.\n올바르게 사용하기 위해서는 아래와 같이 작성하세요.\n\n* (조건)인 동안\n* (조건)인 동안 반복해줘\n* 반복해줘 (조건)인 동안
if-fix=다음과 같은 조건문은 허용되지 않지만, 수정되었습니다.\n올바르게 사용하기 위해서는 아래와 같이 작성하세요.\n\n* 만약에 (조건)이라면\n* (조건)이라면
not-recommand-for='증감반복'을 포함하는 반복문은 더 이상 사용되지 않는 구형 문법입니다.\n최신 버전에서 권장되는 문법을 사용하세요.