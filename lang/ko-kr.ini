[error]
title=[ 구문 경고 ] -> 

lib-space-message=모듈의 이름과 선언문 사이에는 공백이 존재해야 합니다.\n해당 문제에 대해 아래와 같은 해결 방법을 제안합니다.
lib-space-suggest=* [모듈_이름] 모듈을 사용할래\n* [모듈_이름] 모듈이 필요해\n* [모듈_이름] 라이브러리가 필요해\n* [모듈_이름] 라이브러리를 사용할래

excluded-bracket-message=해당 함수는 값을 괄호로 감싸야합니다.\n아래와 같이 코드를 수정하세요.
excluded-bracket-suggest=* 함수 내용 -> 함수 (내용)

excluded-left-bracket-message=괄호의 끝은 발견되었지만, 시작은 발견되지 않았습니다.\n아래 예시와 함께 코드를 검토해보세요.
excluded-left-bracket-suggest=* 함수 내용) -> 함수 (내용)

excluded-right-bracket-message=괄호의 시작은 발견되었지만, 끝은 발견되지 않았습니다.\n아래 예시와 함께 코드를 검토해보세요.
excluded-right-bracket-suggest=* 함수 (내용 -> 함수 (내용)

unmatched-left-bracket-message=괄호가 완벽하게 시작되지 않았습니다.\n아래 예시와 함께 코드를 검토해보세요.
unmatched-left-bracket-suggest=* 함수 (내용 + 내용)) -> 함수 (내용 + (내용))

unmatched-right-bracket-message=괄호가 완벽하게 닫히지 않았습니다.\n아래 예시와 함께 코드를 검토해보세요.
unmatched-right-bracket-suggest=* 함수 (내용 + (내용) -> 함수 (내용 + (내용))

unmatched-mark-message=문자열이 시작 또는 종료되지 않았거나, 다른 문자에 의하여 끊겼습니다.\n아래처럼 문자열을 여닫아보세요.
unmatched-mark-suggest=* "문자열"\n* "문자열" + "문자열"

[warning]
title=[ 권장되지 않음 ] -> 

unknown-lib=해당 모듈은 DoKev에서 정식으로 지원되는 모듈이 아닙니다.\n해당 모듈을 사용하는데 어려움을 겪을 수 있습니다.

string-mark=작은 따옴표로 문자열을 묶는 것은 권장되지 않습니다.\n큰 따옴표를 사용하여 문자열을 묶으세요.